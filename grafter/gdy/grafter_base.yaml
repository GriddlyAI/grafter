Version: "0.1"
Environment:
  Name: Grafter
  Description: Griddly port of the crafter environment from https://danijar.com/project/crafter/. Grafter contains the same mechanics as Crafter, but has a bunch of extra features that Griddly comes with :D
  Player:
    Count: 1

  Levels:
    - |
      .

Actions:
  - Name: move
    Behaviours:
      - Src:
          Object: player
          Commands:
            - mov: _dest
            # TODO: set the image depending on the direction of the avatar
        Dst:
          Object: [ grass, path, sand ]

